version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: infinity8-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infinity8}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-infinity8_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-infinity8} -d ${POSTGRES_DB:-infinity8_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infinity8-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: infinity8-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-infinity8}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-infinity8_db}
      - SECRET_KEY=${SECRET_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-amazon.nova-pro-v1:0}
      - UVICORN_WORKERS=2
    networks:
      - infinity8-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://backend:8000}
    container_name: infinity8-frontend
    restart: always
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://backend:8000}
    networks:
      - infinity8-network

  nginx:
    image: nginx:alpine
    container_name: infinity8-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - infinity8-network

volumes:
  postgres_data:

networks:
  infinity8-network:
    driver: bridge

